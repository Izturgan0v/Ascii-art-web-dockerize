version: '3.8'

services:
  # Основной сервис - ваше ASCII Art веб-приложение
  ascii-art-web:
    # Собираем образ из локального Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
      # Кэшируем слои для ускорения повторных сборок
      cache_from:
        - ascii-art-web:latest
    
    # Имя контейнера
    container_name: ascii-art-web-container
    
    # Перезапуск контейнера при сбоях
    restart: unless-stopped
    
    # Проброс портов: хост:контейнер
    # 45674 - порт вашего Go приложения
    ports:
      - "45674:45674"
    
    # Переменные окружения (можно настроить по необходимости)
    environment:
      - TZ=Europe/Moscow
    
    # Тома для разработки (закомментированы, раскомментируйте для разработки)
    # volumes:
    #   - ./templates:/app/templates:ro
    #   - ./ascii-art:/app/ascii-art:ro
    
    # Ограничения ресурсов (опционально)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Проверка здоровья приложения
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:45674/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 