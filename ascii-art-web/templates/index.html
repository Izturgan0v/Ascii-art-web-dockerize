<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ASCII ART</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: #121827;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow:
        0 0 15px 2px #00ffea3c,
        inset 0 0 10px 1px #00ffea;
      width: 450px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .greeting {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 600;
      color: #00ffd1;
      text-shadow:
        0 0 5px #0c70ec,
        0 0 10px #00ffd032,
        0 0 20px #00ffd047;
      margin-bottom: 30px;
      letter-spacing: 6px;
      user-select: none;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch; /* Растянуть элементы по ширине */
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #1f2937;
      border: 2px solid #00ffd0;
      border-radius: 12px;
      padding: 15px 20px;
      color: #e0f7fa;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      resize: none;
      box-shadow:
        inset 0 0 8px #00ffd000;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #00fff7;
      box-shadow:
        0 0 12px #00fff7,
        inset 0 0 15px #00fff7;
      background: #15202b;
    }

    select {
      width: 100%;
      background: #1f2937;
      border: 2px solid #00ffd0bc;
      border-radius: 12px;
      padding: 12px 20px;
      color: #e0f7fa;
      font-size: 18px;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
      box-shadow:
        inset 0 0 8px #0161fc00;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%2300ffd1' stroke-width='2'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 10px 6px;
      box-sizing: border-box;
    }
    select:focus {
      outline: none;
      border-color: #00fff7;
      box-shadow:
        0 0 12px #00fff7,
        inset 0 0 15px #00fff7;
      background-color: #15202b;
    }

    button {
      width: 100%;
      background: #00ffd1;
      color: #121827;
      font-weight: 700;
      font-size: 20px;
      padding: 15px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 20px #00ffd064,
        0 4px 10px #00bba84d;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #00e6c3;
      box-shadow:
        0 0 25px #00e6c3,
        0 6px 15px #009e89;
    }
    button:active {
      background: #00bba7;
      box-shadow:
        inset 0 0 15px #009e89;
    }

    textarea::placeholder {
      color: #88ffff;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting">ASCII ART</div>
    <form action="/ascii-art" method="post" target="_blank">
      <textarea name="text" placeholder="Введите текст"></textarea>
      <select name="banner">
        <option value="shadow">shadow</option>
        <option value="standard">standard</option>
        <option value="thinkertoy">thinkertoy</option>
      </select>
      <button type="submit">Сгенерировать</button>
    </form>
  </div>
</body>
</html>
